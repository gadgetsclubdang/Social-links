
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadgets Club Dang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 24px;
      width: 55px;
      height: 55px;
      line-height: 55px;
      text-align: center;
      border-radius: 50%;
      background: #f1f1f1;
      color: #555;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #fff;
    }

    .social-icons a.facebook:hover { background: #1877F2; }
    .social-icons a.tiktok:hover { background: #000; }
    .social-icons a.whatsapp:hover { background: #25D366; }
    .social-icons a.instagram:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%,#fdf497 5%,#fd5949 45%,#d6249f 60%,#285AEB 90%); color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Follow Gadgets Club Dang</h1>
    <div class="social-icons">
      <a href="https://facebook.com/gadgetsclubdang" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://tiktok.com/@gadgetsclubdang" class="tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://wa.me/9779812818558" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/gadgetsclubdang" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
